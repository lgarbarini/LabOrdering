<html>
  <head>
    <script src="jquery.min.js"></script>
    <script src="locate.js"></script>
  </head>
  <body style="height:400;width:400;">
    <div id="form">
      <h2 id="title"></h2>
      <p>
      Quantity: <br>
      <input type="number" name=qty id="qty">
      <p>
      SKU: <br>
      <select id="skus">
      </select>

      <p>
      Price: <br>
      <select id="prices" >
      </select>

      <p>
      End User: <br>
      <input type="text" name=end_user id="user">

      <p>
      <span id="v-name" style="display:none;">Vendor: <br></span>
      <select style="display:none;" id="vendor">
        <option value="mcmaster">McMaster</option>
        <option value="sigma" selected>Sigma Aldrich</option>
        <option value="digikey">DigiKey</option>
        <option value="fisher">Fisher Scientific</option>
        <option value="amazon">Amazon</option>
        <option value="grainger">Grainger</option>
        <option value="wbmason">WB Mason</option>
        <option value="other">Other (Please Specify)</option>
      </select>
      <div style="display:none;" id="other-vendor">
        Other Vendor: <br>
        <input type="text" name=other-vendor id="vendor-text">
      </div>
      <p>
      <input type="submit" value="Submit" id="submit-btn">
      <input type="submit" value="Manual Entry" id="override">
    </div>
    <div id="output" style="height:400px;width:400px;display:none;">

    </div>
    <script src="load.js"></script>

  </body>
</html>
